<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
    <ion-button slot="end" routerLink="/login">CERRAR SESION</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="fondo">
    <ion-card>
      <form [formGroup]="alumno" (ngSubmit)="registrar()">
        <ion-item>
          <ion-label position="stacked">Rut</ion-label>
          <ion-input type="text" placeholder="Ingrese rut" formControlName="rut"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input type="email" placeholder="Ingrese correo" formControlName="correo" ></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label position="stacked">Nombre completo</ion-label>
          <ion-input type="text" placeholder="Ingrese nombre" formControlName="nom_completo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Fecha nacimiento</ion-label>
          <ion-input type="date" placeholder="Ingrese fecha nacimiento" formControlName="fecha_nac"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Semestre</ion-label>
          <ion-input type="number" placeholder="Ingrese semestre" formControlName="semestre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contrase単a</ion-label>
          <ion-input type="password" placeholder="Ingrese contrase単a" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Repita Contrase単a</ion-label>
          <ion-input type="password" placeholder="Ingrese nuevamente contrase単a" [(ngModel)]="verificar_password"
            [ngModelOptions]="{standalone: 'true'}"></ion-input>
        </ion-item>
        <ion-button type="submit" [disabled]="!alumno.valid">REGISTRAR</ion-button>
        <ion-button (click)="modificar()" color="success">MODIFICAR</ion-button>
        <ion-button (click)="limpiar()" color="danger">LIMPIAR</ion-button>
      </form>
    </ion-card>
  
    <h1>LISTA DE USUARIOS</h1>
    <ion-card class="lista">
      <ion-list *ngFor="let usuario of usuarios">
        <p>{{usuario.rut}}</p>
        <p>{{usuario.nom_completo}}</p>
        <p>{{usuario.fecha_nac}}</p>
        <p>{{usuario.semestre}}</p>
        <ion-button color="warning" (click)="buscar(usuario.rut)">Buscar</ion-button>
        <ion-button color="danger" (click)="eliminar(usuario.rut)" >Eliminar</ion-button>
        <ion-button color="medium"  (click)="presentAlert()">Eliminar</ion-button>
      </ion-list>
    </ion-card>
  </div>  
</ion-content>
